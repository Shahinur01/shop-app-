<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product upload dom project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <a class="btn btn-primary" data-bs-toggle="modal" href="#shopModal"
            >Add product</a
          >
          <br />
          <br />
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center shopApp">Shop App</h2>
              <hr />
              <table class="table table-striped shop-data">
                <thead>
                  <tr>
                    <td>SI</td>
                    <td>Product photo</td>
                    <td>product Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                    <td>Action</td>
                  </tr>
                </thead>
                <tbody id="productList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal  -->
    <div class="modal fade" id="shopModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add new product</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="productForm">
              <div class="my-3">
                <label for="name">Name:</label>
                <input name="name" class="form-control" type="text" id="name" />
              </div>
              <div class="my-3">
                <label for="photo">photo:</label>
                <input
                  class="form-control"
                  type="text"
                  name="photo"
                  id="photo"
                />
              </div>
              <div class="my-3">
                <label for="price">price:</label>
                <input
                  name="price"
                  class="form-control"
                  type="text"
                  id="price"
                />
              </div>
              <div class="my-3">
                <label for="quantity">Quantity:</label>
                <input
                  name="quantity"
                  class="form-control"
                  type="text"
                  id="quantity"
                />
              </div>
              <div class="my-3">
                <input
                  class="form-control btn btn-success"
                  type="submit"
                  value="add new"
                  id="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal single product view -->

    <div class="modal fade" id="shopSingleModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="single_product"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- product edit  -->
    <div class="modal fade" id="shop_edit_Modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update product</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product_update_form"></form>
          </div>
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
